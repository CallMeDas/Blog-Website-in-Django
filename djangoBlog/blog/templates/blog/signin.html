{% extends 'blog/base.html' %}

{% block content %}
{% load static %}


<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3" >
            <br><br><br><br>
            <div class="card my-1" style="background-color: #f0f8ff;">

                <form class="card-body cardbody-color p-lg-5"  method="POST">
                    {% csrf_token %}
                    <div class="text-center">
                        <h2>Create An Account</h2>
                    </div>
                    <br>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="Username"  aria-describedby="emailHelp"
                            placeholder="Your Name" name="uname">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Your Email" name="uemail">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" 
                            placeholder="password" name="upassword">
                    </div>
                    <br>
                    
                    <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100" style="background-color: rgb(96, 173, 173);">Sign
                            Up</button>
                    </div>
                    {% if error %}
                     <p style="color: black; margin-left: 90px; margin-top: -35px;">{{ error }}</p>
                    {% endif %}
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark" >Have already an account ? <a
                            href="/loginn" class="text-dark fw-bold">login here</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock %}
